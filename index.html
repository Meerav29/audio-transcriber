<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Transcriber - Professional Speech-to-Text</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button class="theme-toggle" id="themeToggle" aria-label="Toggle theme">
            <span id="themeIcon">ðŸŒ™</span>
        </button>

        <h1>Audio Transcriber</h1>
        <p class="subtitle">Professional speech-to-text conversion</p>

        <div class="upload-section">
            <input type="file" id="audioFile" accept="audio/*" hidden>
            <label for="audioFile" class="upload-btn">Select Audio File</label>
            <p class="file-name" id="fileName">No file selected</p>
        </div>

        <button id="transcribeBtn" class="transcribe-btn">Start Transcription</button>

        <div class="status" id="status"></div>

        <div class="result-section" id="resultSection">
            <h2>Transcription Result</h2>
            <div class="result-box" id="resultBox"></div>
            <button id="copyBtn" class="copy-btn">Copy to Clipboard</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
